<!DOCTYPE html>
<html lang="en">
<head>
    <title>Enter title</title>
    </head>
    <body>
        <p id="XML_Example"></p>
        <p id="Year"></p>
        <script>
            var XML_Parser, XML_Document;

            var Movie = "<movie>" +
                "<title>Oppenheimer</title>" +
                "<director>Christoher Nolan</director>" +
                "<starring>Cillian Murphy</starring>" +
                "<year>2023</year>" +
                "</movie>";

                XML_Parser = new DOMParser();

                XML_Document = XML_Parser.parseFromString(Movie,"text/xml");

                document.getElementById("XML_Example").innerHTML = 
                XML_Document.getElementsByTagName("title")[0].childNodes[0].nodeValue;
                
                document.getElementById("Year").innerHTML =
                XML_Document.getElementsByTagName("year")[0].childNodes[0].nodeValue;
        </script>
    </body>
</html>
