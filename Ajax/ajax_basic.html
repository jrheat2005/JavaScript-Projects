<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Basic AJAX Demo</title>
		<link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main">
			<h2>Get The Latest Content:</h2>
			<div class='content' id="content">
				<input type="button" class="button" value="Get Content" id="btn_content" onclick="getContent();"/>
			</div>
		<script type="text/javascript">
			
            var ajax = new XMLHttpRequest(); //creates the variable ajax so we dont have to repeat this code everytime 

            ajax.open('GET', 'content.html'); //prepare the open ajac request

            ajax.onreadystatechange = function() { //define the ajax response callback method
                if (ajax.readyState == 4) {
                    document.getElementById('content').innerHTML = ajax.responseText;
                }
            }

            function getContent() { //send the request for the data
                ajax.send();
                document.getElementById('btn)content').style.dispaly = 'none';
            }
		</script>
    </body>
</html>
